<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HowTo - Setting up a Website from Scratch</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <h1>HowTo: Setting up a Website from Scratch</h1>
    
    <!-- Display the content of the markdown file -->
    <div id="markdown-content"></div>

    <script>
        // Load the markdown file and display it as HTML
        fetch('/markdown_files/howto.md')
            .then(response => response.text())
            .then(data => {
                document.getElementById('markdown-content').innerHTML = marked(data);
            })
            .catch(error => {
                console.error('Error loading the markdown file:', error);
            });
    </script>
</body>
</html>
